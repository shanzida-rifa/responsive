<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task 2</title>
    <style>
      .container {
        max-width: 1140px;
        text-align: center;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        color: white;
      }
      .box-1 {
        background-color: palevioletred;
      }
      .box-2 {
        background-color: orange;
      }
      .box-3 {
        background-color: blueviolet;
      }
      .box-4 {
        background-color: slategray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <h1>1</h1>
      </div>
      <div class="box-2">
        <h1>2</h1>
      </div>
      <div class="box-3">
        <h1>3</h1>
      </div>
      <div class="box-4">
        <h1>4</h1>
      </div>
    </div>
  </body>
</html>
